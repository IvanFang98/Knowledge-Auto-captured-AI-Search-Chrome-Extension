<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h3>SmartGrab AI Search Icon Generator</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br><br>
    <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
    <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
    <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 128; // Base design on 128px
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#8E24AA';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2*scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#6A1B9A';
            ctx.lineWidth = 2 * scale;
            ctx.stroke();
            
            // Magnifying glass lens
            ctx.strokeStyle = '#FFE082';
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            ctx.arc(size*0.4, size*0.4, size*0.17, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Handle
            ctx.beginPath();
            ctx.moveTo(size*0.52, size*0.52);
            ctx.lineTo(size*0.66, size*0.66);
            ctx.strokeStyle = '#FFE082';
            ctx.lineWidth = 4 * scale;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Lens highlight
            if (size >= 48) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(size*0.35, size*0.35, size*0.06, 0, 2 * Math.PI);
                ctx.fill();
                
                // Text lines inside lens for larger icons
                ctx.fillStyle = 'rgba(255, 224, 130, 0.6)';
                ctx.fillRect(size*0.32, size*0.36, size*0.09, size*0.015);
                ctx.fillRect(size*0.32, size*0.38, size*0.06, size*0.015);
                if (size >= 128) {
                    ctx.fillRect(size*0.32, size*0.40, size*0.08, size*0.015);
                }
            }
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons when page loads
        window.onload = function() {
            drawIcon(document.getElementById('icon16'));
            drawIcon(document.getElementById('icon48'));
            drawIcon(document.getElementById('icon128'));
        };
    </script>
</body>
</html>
